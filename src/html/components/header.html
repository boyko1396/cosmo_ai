<header class="@@el js-header-fixed header">
  <div class="container container--size-md header__container">
    <a href="/" class="logo logo--size-sm header__logo">
      <picture class="logo__img">
        <img src="images/logo-accent-gradient-1.svg" width="112" height="15" alt="Cosmo AI">
      </picture>
    </a>
    <div class="header__dropdown">
      <div class="d-lg-block header__dropdown-top">
        <a href="/" class="logo logo--size-sm header__dropdown-logo">
          <picture class="logo__img">
            <img src="images/logo-accent-gradient-2.svg" width="106" height="15" alt="Cosmo AI">
          </picture>
        </a>
        <button type="button" class="js-header-toggle header__dropdown-toggle header__dropdown-toggle--close">
          <picture>
            <img src="images/svg/menu-close.svg" width="40" height="40">
          </picture>
        </button>
      </div>
      <nav class="header__nav" role="navigation">
        <ul class="header__nav-list">
          <li class="d-lg-block header__nav-item">
            <p class="header__nav-title">Навигация</p>
          </li>
          <li class="header__nav-item">
            <a href="#features" class="js-anchor header__nav-link">Возможности</a>
          </li>
          <li class="header__nav-item">
            <a href="#benefits" class="js-anchor header__nav-link">Преимущества</a>
          </li>
          <li class="header__nav-item">
            <a href="#stages-work" class="js-anchor header__nav-link">Этапы работы</a>
          </li>
          <li class="header__nav-item">
            <a href="#reviews" class="js-anchor header__nav-link">Отзывы</a>
          </li>
          <li class="header__nav-item">
            <a href="#faq" class="js-anchor header__nav-link">FAQ</a>
          </li>
        </ul>
        <ul class="d-lg-block header__nav-list">
          <li class="header__nav-item">
            <p class="header__nav-title">Помощь</p>
          </li>
          <li class="header__nav-item">
            <a href="privacy.html" class="js-anchor header__nav-link">Политика конфиденциальности</a>
          </li>
          <li class="header__nav-item">
            <a href="terms.html" class="js-anchor header__nav-link">Условия использования</a>
          </li>
          <li class="header__nav-item">
            <a href="offer.html" class="js-anchor header__nav-link">Договор оферты</a>
          </li>
        </ul>
      </nav>
      <div class="btn-group header__btn-group">
        <div class="btn-group__inner">
          <div class="btn-group__col">
            <button type="button" data-modal="popup-registration" class="btn btn--size-md btn--theme-accent-gradient btn-group__item">
              <span class="btn__inner">
                <span class="btn__title">Регистрация</span>
              </span>
            </a>
          </div>
          <div class="btn-group__col">
            <a href="login.html" class="btn btn--size-md btn--theme-white-outline btn-group__item">
              <span class="btn__inner">
                <span class="btn__title">Войти</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="js-header-toggle d-lg-block header__dropdown-toggle header__dropdown-toggle--open">
      <picture>
        <img src="images/svg/menu-open.svg" width="40" height="40">
      </picture>
    </button>
  </div>
  <div class="js-header-toggle-close d-lg-block header__overlay"></div>
</header>
